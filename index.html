    <script>
      const lenis = new Lenis({
        lerp: 0.1, // Restore standard lerp; we will fix the delay using actual configuration
        duration: 1.2,
        smoothWheel: true,
        smoothTouch: false,
        wheelMultiplier: 1,
        touchMultiplier: 2,
        normalizeWheel: true, // This often fixes "lag" or "delay" feelings on Mac trackpads
        syncTouch: true, // Forces touch to be synchronous
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
